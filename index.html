<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Shawn</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="blog.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">ModernBlog</a>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search posts..." id="searchInput">
                </div>
            </div>
        </div>
    </header>

    <section class="filter-section">
        <div class="container">
            <h2 class="filter-title">Filter by Topic</h2>
            <div class="filter-tags" id="filterTags">
                <div class="tag active" data-tag="all">All</div>
                <div class="tag" data-tag="technology">Technology</div>
                <div class="tag" data-tag="design">Design</div>
                <div class="tag" data-tag="lifestyle">Lifestyle</div>
                <div class="tag" data-tag="travel">Travel</div>
                <div class="tag" data-tag="food">Food</div>
                <div class="tag" data-tag="business">Business</div>
            </div>
        </div>
    </section>

    <main class="main">
        <div class="container">
            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Modal for full post content -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="modalClose">&times;</button>
                <h1 class="modal-title" id="modalTitle"></h1>
                <div class="modal-meta">
                    <span id="modalDate"></span>
                    <span id="modalReadTime"></span>
                    <span id="modalAuthor"></span>
                </div>
                <div class="modal-tags" id="modalTags"></div>
            </div>
            <div class="modal-body">
                <div class="modal-content-text" id="modalContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
